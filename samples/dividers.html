<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic treemap sample with dividers</title>
	<script src="/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div id="canvas-holder">
		<canvas id="chart-area" width="800" height="400"></canvas>
	</div>


	<script>
		Utils.load(() => {
			const ctx2d = document.getElementById('chart-area').getContext('2d');
			window.myTreeMap = new Chart(ctx2d, {
				type: 'treemap',
				data: {
					datasets: [{
						label: 'Dividers',
						tree: [
							{category: 'main', value: 1},
							{category: 'main', value: 2},
							{category: 'other', value: 4},
						],
						key: 'value',
						groups: ['category'],
						spacing: 0.1,
						borderWidth: 2,
						borderColor: 'rgba(180,180,180, 0.15)',
						dividerWidth: 2,
						dividerDash: [[2, 3]],
						groupDividers: true,
						color: 'transparent'
					}]
				},
				options: {
					maintainAspectRatio: false,
					plugins: {
						title: {
							display: true,
							text: 'Basic treemap example'
						},
						legend: {
							display: false
						}
					}
				}
			});
		});
	</script>
</body>
</html>
